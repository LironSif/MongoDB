<!DOCTYPE html>
<html>
<head>
    <title>User, Post, and Comment Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .description {
            margin: 20px auto;
            line-height: 1.6;
            max-width: 600px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .response-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            text-align: left;
        }
        button {
            background-color: #4CAF50;
            color: white;

<body>

<h2 class="header">User, Post & Comment Test Interface</h2>

<div class="description">
    <p>This site allows for testing of the User, Post, and Comment API. Click the buttons below to perform different operations.</p>
</div>

<!-- User related buttons -->
<button onclick="getAllUsers()">Get All Users</button>
<button onclick="getUserById()">Get User by ID</button>
<button onclick="createNewUser()">Create New User</button>
<button onclick="updateUser()">Update User</button>
<button onclick="deleteUser()">Delete User</button>

<!-- Post related buttons -->
<button onclick="getAllPosts()">Get All Posts</button>
<button onclick="getPostById()">Get Post by ID</button>
<button onclick="createNewPost()">Create New Post</button>
<button onclick="updatePost()">Update Post</button>
<button onclick="deletePost()">Delete Post</button>

<!-- Comment related buttons -->

<div class="response-container" id="response"></div>

<script>
    const baseUrl = 'https://mongodb-first-app.onrender.com/api/v1';

    // User related functions
    function getAllUsers() {
        fetch(`${baseUrl}/users`)
            .then(response => response.json())
            .then(data => updateResponse(data))
            .catch(error => console.error('Error:', error));
    }

    function getUserById() {
        const userId = prompt("Enter User ID:");
        fetch(`${baseUrl}/users/${userId}`)
            .then(response => response.json())
            .then(data => updateResponse(data))
            .catch(error => console.error('Error:', error));
    }

    function createNewUser() {
    const userName = prompt("Enter User Name:");
    const userAddress = prompt("Enter User Address:");
    const userEmail = prompt("Enter User Email:");
    fetch(`${baseUrl}/users`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: userName, address: userAddress, email: userEmail })
    })
    .then(response => response.json())
    .then(data => updateResponse(data))
    .catch(error => console.error('Error:', error));
}


    function updateUser() {
        const userId = prompt("Enter User ID to Update:");
        const userName = prompt("Enter New User Name:");
        const userEmail = prompt("Enter New User Email:");
        fetch(`${baseUrl}/users/${userId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: userName, email: userEmail })
        })
        .then(response => response.json())
        .then(data => updateResponse(data))
        .catch(error => console.error('Error:', error));
    }

    function deleteUser() {
        const userId = prompt("Enter User ID to Delete:");
        fetch(`${baseUrl}/users/${userId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => updateResponse(data))
        .catch(error => console.error('Error:', error));
    }

    // Post related functions
    function getAllPosts() {

    function deletePost() {
        const postId = prompt("Enter Post ID to Delete:");
        fetch(`${baseUrl}/posts/${postId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => updateResponse(data))

        .then(data => updateResponse(data))

    }

    function updateComment() {

        fetch(`${baseUrl}/comments/${commentId}`, {

    }

    }

    function displayPosts(posts) {
        const postContainer = document.getElementById('post-content');
        postContainer.innerHTML = ''; // Clear previous content

        posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post-container';
            postElement.innerHTML = `

</script>
