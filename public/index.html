<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MONGO DB API</title>
</head>
<body>

<h2 class="header">User, Post & Comment Test Interface</h2>

<div class="description">
    <p>This site allows for testing of the User, Post, and Comment API. Click the buttons below to perform different operations.</p>
</div>
<div class="button-panel">


<!-- Get All buttons grouped together -->
<div class="button-group">
    <button onclick="getAllUsers()">Get All Users</button>
    <button onclick="getAllPosts()">Get All Posts</button>
    <button onclick="getAllComments()">Get All Comments</button>
</div>

<!-- Get by ID buttons grouped together -->
<div class="button-group">
    <button class="id-button" onclick="getUserById()">Get User by ID</button>
    <button class="id-button" onclick="getPostById()">Get Post by ID</button>
    <button class="id-button" onclick="getCommentById()">Get Comment by ID</button>
</div>

<!-- Create buttons grouped together -->
<div class="button-group">
    <button class="create-button" onclick="createNewUser()">Create New User</button>
    <button class="create-button" onclick="createNewPost()">Create New Post</button>
    <button class="create-button" onclick="createNewComment()">Create New Comment</button>
</div>


<!-- Delete buttons grouped together -->
<div class="button-group">
    <button class="delete-button" onclick="deleteUser()">Delete User</button>
    <button class="delete-button" onclick="deletePost()">Delete Post</button>
    <button class="delete-button" onclick="deleteComment()">Delete Comment</button>
</div>

<!-- Rest of your HTML -->

</div>
<div class="response-container" id="response"></div>


<script src="script.js"></script>
</body>
</html>
